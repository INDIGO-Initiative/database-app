{% extends 'indigo/base.html' %}

{% block head_title %}Fund {{ data.public_id }}{% endblock %}

{% block content %}

<p>Fund {{ data.data_public.title }}</p>

<table class="table">
    <tr><th>ID</th><td>{{ data.public_id }}</td></tr>
    {% for field in field_data %}
        <tr><th>{{ field.title }}</th><td>{{ field.value }}</td></tr>
    {% endfor %}
</table>

<p><a href="{% url 'indigo_fund_download_form' public_id=data.public_id %}" class="btn btn-primary">Download Form</a></p>

{% endblock %}
