{% extends 'indigo/base.html' %}

{% block head_title %}Assessment Resource {{ data.public_id }}{% endblock %}

{% block content %}

<p>Assessment Resource {{ data.data_public.title }}</p>

<table class="table">
    <tr><th>ID</th><td>{{ data.public_id }}</td></tr>
    {% for field in field_data %}
        <tr><th>{{ field.title }}</th><td>{{ field.value }}</td></tr>
    {% endfor %}
</table>


{% endblock %}
